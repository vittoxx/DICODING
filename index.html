<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SubMission Dicoding</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Perpustakaan</h1>
      <p class="head_bar__desc">
        <strong>UNIVERSITAS MULTIDATA PALEMBANG</strong>
      </p>
    </header>
    <main>
      <section class="input_section">
        <div class="judul_kotak">
          <h2>Masukkan Buku Baru</h2>
        </div>
        <div class="isi_kotak">
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input
                id="inputBookTitle"
                type="text"
                placeholder="Masukan Judul Buku"
                required
              />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input
                id="inputBookAuthor"
                type="text"
                placeholder="Masukan Nama Penulis"
                required
              />
            </div>
            <div class="input">
              <label for="inputBookYear"
                >Masukkan tanggal dan tahun rilis</label
              >
              <input type="date" id="inputBookYear" name="date" required />
            </div>
            <div class="input_inline">
              <input id="inputBookIsComplete" type="checkbox" />
              <label for="inputBookIsComplete">*Selesai dibaca</label>
            </div>
            <button id="bookSubmit" type="submit">Kirim</button>
          </form>
        </div>
      </section>
      <section class="book_shelf">
        <div class="judul_kotak">
          <h2>Belum selesai dibaca</h2>
        </div>
        <div class="isi_kotak">
          <div id="incompleteBookshelfList" class="book_list"></div>
        </div>
      </section>
      <section class="book_shelf">
        <div class="judul_kotak">
          <h2>Selesai dibaca</h2>
        </div>
        <div class="isi_kotak">
          <div id="completeBookshelfList" class="book_list"></div>
        </div>
      </section>
    </main>
    <footer>
      <marquee behavior="scroll" direction="left">@Copyright VITTO</marquee>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
